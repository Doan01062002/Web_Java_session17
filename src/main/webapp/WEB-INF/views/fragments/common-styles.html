<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<th:block th:fragment="styles">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { width: 80%; margin: 20px auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        nav { background-color: #333; padding: 10px 0; }
        nav ul { list-style-type: none; margin: 0; padding: 0; text-align: center; }
        nav ul li { display: inline; margin-right: 20px; }
        nav ul li a { color: white; text-decoration: none; font-weight: bold; }
        nav ul li a:hover { text-decoration: underline; }
        h1, h2, h3 { color: #333; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .success-message { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group textarea { width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-group input[type="number"] { width: 80px; }
        .form-group .error { color: red; font-size: 0.9em; }
        button, .button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        button:hover, .button:hover { background-color: #4cae4c; }
        .button-danger { background-color: #d9534f; }
        .button-danger:hover { background-color: #c9302c; }
        .button-secondary { background-color: #6c757d; }
        .button-secondary:hover { background-color: #5a6268; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        table th, table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        table th { background-color: #f2f2f2; }
        .product-list { display: flex; flex-wrap: wrap; gap: 20px; }
        .product-item { border: 1px solid #ddd; border-radius: 4px; padding: 15px; width: calc(33.333% - 28px); box-sizing: border-box; text-align: center; background-color: #fff; }
        .product-item img { max-width: 100%; height: 150px; object-fit: contain; margin-bottom: 10px; }
        .product-item h3 { font-size: 1.2em; margin: 10px 0; }
        .product-item p { font-size: 1.1em; color: #e91e63; font-weight: bold; }
        .pagination { text-align: center; margin-top: 20px; }
        .pagination a, .pagination span { margin: 0 5px; padding: 8px 12px; text-decoration: none; border: 1px solid #ddd; color: #337ab7; border-radius: 4px; }
        .pagination .current { background-color: #337ab7; color: white; border-color: #337ab7; }
        .cart-total { text-align: right; font-size: 1.2em; font-weight: bold; margin-top: 20px; }
        .product-detail-img { max-width: 300px; height: auto; margin-bottom: 20px; border:1px solid #ddd; padding:5px; border-radius:4px;}
        footer { text-align: center; padding: 20px 0; margin-top: 30px; background-color: #333; color: white; font-size: 0.9em; }
    </style>
</th:block>
</body>
</html>
